<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat - Кастомный дизайн</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
        </div>
        
        <!-- Элементы управления убраны для OBS -->
    </div>
    
    <!-- Библиотеки jChat -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/twemoji@14.0.2/dist/twemoji.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tinycolor2@1.4.2/dist/tinycolor-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reconnecting-websocket@4.4.0/dist/reconnecting-websocket.min.js"></script>
    
    <script src="script.js"></script>
    
    <script>
        // Простая инициализация чата
        document.addEventListener('DOMContentLoaded', () => {
            // Создаем чат
            window.twitchChat = new TwitchChat();
            
            // Получаем канал из URL
            const urlParams = new URLSearchParams(window.location.search);
            const channel = urlParams.get('channel');
            
            if (channel) {
                window.twitchChat.settings.channel = channel;
                window.twitchChat.applySettings();
                window.twitchChat.connectToChat();
                console.log('✅ Чат подключен к каналу:', channel);
            } else {
                console.log('⚠️ Канал не указан в URL');
            }
        });
    </script>
</body>
</html>
